$prefix: ae2bikemap
$grayColor: #ccc
$blueColor: #1976d2
$whiteColor: #fff

.#{$prefix}-container
    padding: 20px
    border: 1px solid $grayColor
    overflow-x: auto
    display: flex
    flex-direction: column
    align-items: center

.#{$prefix}-container__row
    display: flex

.#{$prefix}-container__row__slot
    width: 70px
    height: 70px

    display: flex
    align-items: center
    justify-content: center

.#{$prefix}-container__row__slot__screen
    display: flex
    justify-content: center
    align-items: center

    width: 100%
    height: 20px
    background: $grayColor

.#{$prefix}-container__row__slot__door,
.#{$prefix}-container__row__slot__other
    height: 100%
    width: 100%

.#{$prefix}-container__row__slot__instructor
    border: 2px solid $blueColor
    border-radius: 50%
    height: 65px
    width: 65px

    background-size: cover !important
    background-repeat: no-repeat !important

.#{$prefix}-container__row__slot__bike
    border: 1px solid $blueColor
    border-radius: 50%
    height: 45px
    width: 45px

    display: flex
    justify-content: center
    align-items: center

.#{$prefix}-container__row__slot__bike--unavailable
    background: $grayColor
    color: $blueColor

.#{$prefix}-container__row__slot__bike--available
    color: $blueColor
    cursor: pointer

.#{$prefix}-container__row__slot__bike--available:hover
    background: $blueColor
    color: $whiteColor

.#{$prefix}-container__row__slot__bike--booked
    background: $blueColor
    color: $whiteColor


@media screen and (min-width: 600px) and (max-width: 959px)
    .#{$prefix}-container
        align-items: stretch
        overflow-x: auto
        
@media screen and (max-width: 599px)
    .#{$prefix}-container
        align-items: stretch
        overflow-x: auto

    .#{$prefix}-container__row
        margin: 5px 0

    .#{$prefix}-container__row__slot

        width: 40px
        height: 40px
